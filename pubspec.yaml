name: p2p_renting_car_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  cloud_firestore: ^4.13.1
  dio: ^5.3.3
  firebase_auth: ^4.14.0
  firebase_core: ^2.22.0
  firebase_messaging: ^14.7.4
  flutter:
    sdk: flutter
  flutter_local_notifications: ^16.1.0
  flutter_riverpod: ^2.4.6
  google_fonts: ^6.1.0
  http: ^1.1.0
  local_auth: ^2.1.7
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
      - family: Poppins
        fonts:
          - asset: fonts/Poppins-Black.ttf
          - asset: fonts/Poppins-Bold.ttf
  uses-material-design: true
  assets:
    - assets/images/
